<style>
.bg-image-vertical {
position: relative;
overflow: hidden;
background-repeat: no-repeat;
background-position: right center;
background-size: auto 100%;
}

@media (min-width: 1025px) {
.h-custom-2 {
height: 100%;
}
}

<body>

    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
      
              <div class="px-5 ms-xl-4">
                <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                <span class="h1 fw-bold mb-0">Nurse Login</span>
              </div>
      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form action="/nursetasks" method="POST" style="width: 23rem;">
      
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
      
                  <div class="form-outline mb-4">
                    <input type="text" id="nurseUser" name="nurseUser" class="form-control form-control-lg" />
                    <label class="form-label" for="nurseUser">Name</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="password" id="nursePass" name="nursePass" class="form-control form-control-lg" />
                    <label class="form-label" for="nursePass">Password</label>
                  </div>
      
                  <div class="pt-1 mb-4">
                    
                    <input type="submit" value="submit" class="btn btn-info btn-lg btn-block">
                  </div>
                  
                
      
                  <p class="small mb-5 pb-lg-2"><a class="text-muted" href="/supervisorlogin">Are you a Supervisor?</a></p>
                  
                  <p1>{{.}}</p1>
      
                </form>
      
              </div>
      
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="https://st.depositphotos.com/1363472/3007/i/450/depositphotos_30071239-stock-photo-female-health-care-worker.jpg"
                alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
          </div>
        </div>
      </section>
